                    <select id="targetLang">

    <script>
        const targetLangSelect = document.getElementById('targetLang');
        let recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.lang = 'zh-TW';

        let currentButton = null;
        let finalTranscript = '';

        function toggleApiKeyInput() {
            const apiKeyInput = document.getElementById('apiKeyInput');
            const settings = apiKeyInput.closest('.settings');
            const currentDisplay = window.getComputedStyle(apiKeyInput).display;
            
            if (currentDisplay === 'none') {
                apiKeyInput.style.display = 'block';
                settings.style.padding = '16px';
            } else {
                apiKeyInput.style.display = 'none';
                settings.style.padding = '0';
            }
        }

        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey.trim() === '') {
                alert('Ë´ãËº∏ÂÖ• API Key');
                return;
            }
            localStorage.setItem('GeminiApiKey', apiKey);
            document.getElementById('apiKeyInput').style.display = 'none';
            alert('API Key Â∑≤ÂÑ≤Â≠ò');
        }

        async function translateText(text, targetLang) {
            const apiKey = localStorage.getItem('GeminiApiKey');
            if (!apiKey) {
                alert('Ë´ãÂÖàË®≠ÂÆö API Key');
                return;
            }
            
            const prompt = `Â∞á‰∏ãÊñáÂ≠óÁøªË≠ØÊàê${targetLang}ÔºåÂè™ÈúÄË¶ÅÁøªË≠ØÁµêÊûúÔºö\n${text}`;
            
            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.1,
                            maxOutputTokens: 1024
                        }
                    })
                });

                const data = await response.json();
                const translatedText = data.candidates[0].content.parts[0].text;
                
                // Ê™¢Êü•ÊòØÂê¶ÂïüÁî® TTS
                const ttsEnabled = document.getElementById('ttsEnabled').checked;
                if (ttsEnabled) {
                    speakText(translatedText, targetLang);
                }
                
                return translatedText;
            } catch (error) {
                console.error('ÁøªË≠ØÈåØË™§:', error);
                return 'ÁøªË≠ØÂ§±Êïó';
            }
        }

        document.getElementById('youSay').addEventListener('mousedown', () => {
            currentButton = 'youSay';
            recognition.lang = targetLangSelect.value;
            recognition.start();
        });

        document.getElementById('iSay').addEventListener('mousedown', () => {
            currentButton = 'iSay';
            recognition.lang = 'zh-TW';
            recognition.start();
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            finalTranscript = transcript;  // Áõ¥Êé•‰øùÂ≠òÊúÄÁµÇÁµêÊûú
            
            // Êõ¥Êñ∞ÊñáÂ≠óÂçÄÂüü
            if (currentButton === 'youSay') {
                document.getElementById('textArea1').value = finalTranscript;
            } else if (currentButton === 'iSay') {
                document.getElementById('textArea2').value = finalTranscript;
            }
        };

        // Ë™ûÈü≥Ë≠òÂà•ÈåØË™§ËôïÁêÜ
        recognition.onerror = (event) => {
            console.error('Ë™ûÈü≥Ë≠òÂà•ÈåØË™§:', event.error);
            alert('Ë™ûÈü≥Ë≠òÂà•ÁôºÁîüÈåØË™§ÔºåË´ãÈáçË©¶');
            finalTranscript = '';
            currentButton = null;
        };

        window.onload = function() {
            const apiKey = localStorage.getItem('GeminiApiKey');
            if (apiKey) {
                document.getElementById('apiKey').value = apiKey;
            }

            // ËºâÂÖ• TTS Ë®≠ÂÆö
            const ttsEnabled = localStorage.getItem('ttsEnabled');
            if (ttsEnabled !== null) {
                document.getElementById('ttsEnabled').checked = ttsEnabled === 'true';
            }

            // ËºâÂÖ•Â≠óÈ´îÂ§ßÂ∞èË®≠ÂÆö
            const fontSize = localStorage.getItem('fontSize');
            if (fontSize) {
                document.getElementById('fontSize').value = fontSize;
                const size = fontSize + 'px';
                document.getElementById('textArea1').style.fontSize = size;
                document.getElementById('textArea2').style.fontSize = size;
            }
        };

        document.getElementById('youSay2').addEventListener('click', async () => {
            const text = document.getElementById('textArea1').value;
            if (!text.trim()) return;
            const translatedText = await translateText(text, 'ÁπÅÈ´î‰∏≠Êñá');
            document.getElementById('textArea2').value = translatedText;
        });

        document.getElementById('iSay2').addEventListener('click', async () => {
            const text = document.getElementById('textArea2').value;
            if (!text.trim()) return;
            const translatedText = await translateText(text, targetLangSelect.value);
            document.getElementById('textArea1').value = translatedText;
        });

        // Ê∑ªÂä†ÊñáÂ≠óËΩâË™ûÈü≥ÂäüËÉΩ
        const synth = window.speechSynthesis;

        function speakText(text, lang) {
            // Ê™¢Êü•ÊòØÂê¶ÂïüÁî® TTS
            const ttsEnabled = document.getElementById('ttsEnabled').checked;
            if (!ttsEnabled) return;

            // ÂÅúÊ≠¢Áï∂ÂâçÊ≠£Âú®Êí≠ÊîæÁöÑË™ûÈü≥
            synth.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            
            // Ë®≠ÂÆöË™ûË®Ä
            switch(lang) {
                case 'ja':
                    utterance.lang = 'ja-JP';
                    break;
                case 'en':
                    utterance.lang = 'en-US';
                    break;
                case 'es':
                    utterance.lang = 'es-ES';
                    break;
                case 'th':
                    utterance.lang = 'th-TH';
                    break;
                default:
                    utterance.lang = 'zh-TW';
            }

            synth.speak(utterance);
        }

        // ‰øùÂ≠ò TTS Ë®≠ÂÆöÂà∞ localStorage
        document.getElementById('ttsEnabled').addEventListener('change', function() {
            localStorage.setItem('ttsEnabled', this.checked);
        });

        // Ê∑ªÂä†Ë¶ñË¶∫ÂèçÈ•ã
        function updateButtonState(button, isListening) {
            if (isListening) {
                button.style.animation = 'pulse 1.5s infinite';
                button.style.backgroundColor = '#ff0000';  // ÈåÑÈü≥ÊôÇËÆäÁ¥Ö
            } else {
                button.style.animation = '';
                button.style.backgroundColor = '';  // ÊÅ¢Âæ©ÂéüÊú¨È°èËâ≤
            }
        }

        recognition.onstart = () => {
            const button = document.getElementById(currentButton);
            if (button) {
                updateButtonState(button, true);
            }
        };

        recognition.onend = () => {
            const button = document.getElementById(currentButton);
            if (button) {
                updateButtonState(button, false);
            }

            // Á¢∫‰øùÊúâÊúÄÁµÇÁµêÊûúÊôÇÊâçËß∏ÁôºÁøªË≠Ø
            if (finalTranscript && finalTranscript.trim() !== '') {
                if (currentButton === 'youSay') {
                    document.getElementById('youSay2').click();
                } else if (currentButton === 'iSay') {
                    document.getElementById('iSay2').click();
                }
            }

            // ÈáçÁΩÆËÆäÊï∏
            finalTranscript = '';
            currentButton = null;
        };

        // Ê∑ªÂä†Ë™ûË®ÄËá™ÂãïÂàáÊèõ
        function updateRecognitionLang(button) {
            if (button === 'youSay') {
                recognition.lang = targetLangSelect.value;  // ‰ΩøÁî®ÁõÆÊ®ôË™ûË®Ä
            } else {
                recognition.lang = 'zh-TW';  // È†êË®≠‰ΩøÁî®‰∏≠Êñá
            }
        }

        function toggleSettings() {
            const modal = document.getElementById('settingsModal');
            if (modal.style.display === 'none' || !modal.style.display) {
                modal.style.display = 'flex';
                // Ê∑ªÂä†ÈªûÊìäÂ§ñÈÉ®ÈóúÈñâÂäüËÉΩ
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            } else {
                modal.style.display = 'none';
            }
        }

        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey.trim() === '') {
                alert('Ë´ãËº∏ÂÖ• API Key');
                return;
            }
            localStorage.setItem('GeminiApiKey', apiKey);
            alert('API Key Â∑≤ÂÑ≤Â≠ò');
        }

        // Â≠óÈ´îÂ§ßÂ∞èËÆäÊõ¥ËôïÁêÜ
        document.getElementById('fontSize').addEventListener('change', function() {
            const size = this.value + 'px';
            document.getElementById('textArea1').style.fontSize = size;
            document.getElementById('textArea2').style.fontSize = size;
            localStorage.setItem('fontSize', this.value);
        });

        // Áõ∏Ê©üÁõ∏ÈóúËÆäÊï∏
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const cameraModal = document.getElementById('cameraModal');
        let stream = null;

        // Áõ∏Ê©üÊåâÈàïÈªûÊìä‰∫ã‰ª∂
        document.getElementById('camera').addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                cameraModal.style.display = 'flex';
            } catch (err) {
                console.error('Áõ∏Ê©üÂ≠òÂèñÈåØË™§:', err);
                alert('ÁÑ°Ê≥ïÂ≠òÂèñÁõ∏Ê©ü');
            }
        });

        // ÊãçÁÖßÊåâÈàïÈªûÊìä‰∫ã‰ª∂
        document.getElementById('captureButton').addEventListener('click', async () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Â∞áÂúñÁâáËΩâÁÇ∫ base64
            const imageData = canvas.toDataURL('image/jpeg');
            
            try {
                // ‰ΩøÁî® Gemini Vision API ÈÄ≤Ë°å OCR
                const apiKey = localStorage.getItem('GeminiApiKey');
                if (!apiKey) {
                    alert('Ë´ãÂÖàË®≠ÂÆö API Key');
                    return;
                }

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: "Ë´ãËæ®Ë≠òÂúñÁâá‰∏≠ÁöÑÊñáÂ≠óÔºåÂè™ÈúÄË¶ÅÂõûÂÇ≥Ëæ®Ë≠òÁµêÊûú" },
                                {
                                    inline_data: {
                                        mime_type: "image/jpeg",
                                        data: imageData.split(',')[1]
                                    }
                                }
                            ]
                        }]
                    })
                });

                const data = await response.json();
                const recognizedText = data.candidates[0].content.parts[0].text;
                
                // Â∞áËæ®Ë≠òÁµêÊûúÈ°ØÁ§∫Âú® textArea1
                document.getElementById('textArea1').value = recognizedText;
                
                // Ëß∏ÁôºÁøªË≠Ø
                document.getElementById('youSay2').click();
                
                // ÈóúÈñâÁõ∏Ê©ü
                closeCamera();
            } catch (error) {
                console.error('OCR ÈåØË™§:', error);
                alert('ÊñáÂ≠óËæ®Ë≠òÂ§±Êïó');
            }
        });

        // ÈóúÈñâÁõ∏Ê©üÊåâÈàïÈªûÊìä‰∫ã‰ª∂
        document.getElementById('closeCamera').addEventListener('click', closeCamera);

        // ÈóúÈñâÁõ∏Ê©üÂáΩÊï∏
        function closeCamera() {
            cameraModal.style.display = 'none';
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            video.srcObject = null;
        }
    </script>
</body>
